<!-- Content Wrapper. Contains page content -->
<div class="marginH content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Estado Proyectos Conectate
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->

        <div class="box box-primary">
          <div class="box">
            <div class="box-body">
              <div class="row">
                <ng-container *ngIf="!loading && proyectos.length > 0">
                  <div class="col-4 my-auto">
                    <h3 class="mt-0 mb-0 ml-2">Proyecto</h3>
                  </div>
                  <div class="col-2 text-center my-auto">
                    <h3 class="mt-0 mb-0"># REDS</h3>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-warning fa-2x text-warning"></i>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-sync-alt fa-2x text-secondary"></i>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-check fa-2x text-success"></i>
                  </div>
                  <div class="col-12">
                    <hr class="mt-2 mb-2 bg-dark" />
                  </div>
                  <ng-container *ngFor="let proyecto of proyectos.slice((pagina-1)*paginaSize, pagina*paginaSize)">
                    <div class="col-4 my-auto mt-2">
                      <h4 class="ml-2">{{proyecto.nombre}}</h4>
                    </div>
                    <div class="col-2 text-center my-auto">
                      <h4>{{proyecto.red_count}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_alert}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_active}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_close}}</h4>
                    </div>
                    <!-- <div class="col-12">
                      <hr class="mt-2 mb-2 bg-dark" />
                    </div> -->
                  </ng-container>
                  <div class="col-12">
                    <ngb-pagination class="d-flex justify-content-center" *ngIf="proyectos.length > paginaSize"
                      [collectionSize]="proyectos.length" [(page)]="pagina" [maxSize]="10" [pageSize]="paginaSize"
                      [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
                  </div>
                </ng-container>
                <div class="col-12 text-center" *ngIf="loading">
                  <i class="fas fa-spin fa-spinner text-sisred-blue fa-3x mt-2 mb-2"></i>
                </div>
                <div class="col-12" *ngIf="!loading && proyectos.length === 0">
                  <h3>No existen proyectos para mostrar</h3>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box primary-->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
